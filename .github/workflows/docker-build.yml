name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker:
    # Only run on pushes to main, not on pull requests
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ vars.DOCKER_USERNAME }}" --password-stdin
    
    - name: Build and push Docker image
      run: |
        docker build -t web-mcp .
        docker tag web-mcp ${{ vars.DOCKER_USERNAME }}/web-mcp:latest
        docker tag web-mcp ${{ vars.DOCKER_USERNAME }}/web-mcp:${{ github.sha }}
        docker push ${{ vars.DOCKER_USERNAME }}/web-mcp:latest
        docker push ${{ vars.DOCKER_USERNAME }}/web-mcp:${{ github.sha }}
